<div class="wrapper">
  <div class="form-wrapper">
    <h1>Create task</h1>
    <form [formGroup]="form" (submit)="createTask(form.value)"  class="form">
      <input
        formControlName="description"
        placeholder="Enter description"
        type="text"
        class="form-control">
      <button class="btn btn-primary">Create task</button>
    </form>
  </div>
</div>
